<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Search a user</mat-card-title>
    <mat-card-subtitle>Introduce the username to look for information about the user</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input matInput placeholder="I.e. pablop44" (keyup)="changeUsername($event)">
    </mat-form-field>
  </mat-card-content>
</mat-card>
